[platformio]
default_envs = nucleo_f401re

[env:nucleo_f401re]
platform = ststm32
framework = zephyr
board = nucleo_f401re

; MCUboot parameters
board_build.zephyr.bootloader.header_len = 0x200
board_build.zephyr.bootloader.flash_alignment = 8
board_build.zephyr.bootloader.slot_size = 0x20000

; Custom signature key if required
; board_build.zephyr.bootloader.signature_key_file = signature-key.pem

# Slot 0 address
board_upload.offset_address = 0x8020000


[env:upload_mcuboot_image]
extends = env:nucleo_f401re
targets = mcuboot-image, upload
