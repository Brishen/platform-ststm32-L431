[platformio]
description =
    MCUboot as a Zephyr project. 

[env:nucleo_f401re]
platform = ststm32
framework = zephyr
board = nucleo_f401re

; The build process of the project sources is given to Zephyr's build system
board_build.zephyr.app_build_control = yes
build_src_filter = -<*>
